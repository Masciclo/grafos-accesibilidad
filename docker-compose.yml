version: "3"

services:
  stationdb:
    build:
      context: ./db
      dockerfile: Dockerfile
    environment:
      POSTGRES_USER: ciclo
      POSTGRES_PASSWORD: ciclo
      POSTGRES_DB: ciclo_dev
    ports:
      - "5432:5432"
    volumes:
      - stationdb_data:/var/lib/postgresql/data
      - ./db/init-queries:/docker-entrypoint-initdb.d

  ciclo-py:
    build:
      context: ./api
      dockerfile: Dockerfile
    volumes:
      - ./api/data:/app/data
    environment:
      DATABASE_NAME: ${DATABASE_NAME}
      HOST: ${HOST}
      PORT: ${PORT}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
    depends_on: 
      - stationdb

volumes:
  stationdb_data:
